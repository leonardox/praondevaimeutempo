{% extends 'base.html' %}

{% block body %}

        <li><a href="/">Logout</a></li>
        <li><a href={% url 'atividades' %}>Voltar</a></li>
    </ul>

    <h2>Adicionar Atividade</h2>
    <form action="" method="POST">

        <button type="submit">Adicionar</button>
    </form>

{% endblock %}
