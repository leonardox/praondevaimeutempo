

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pra onde vai meu tempo?</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.min.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="989089397611-12ht7slm56r3na1ujq5o3qc74k4kpnts.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body class="login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Pra onde vai meu </b>tempo?</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div class="social-auth-links text-center">
            <div class="g-signin2 " data-onsuccess="onSignIn" data-theme="dark"></div>
        </div><!-- /.social-auth-links -->

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
<div class="hidden">
    <form action="usuario/add" method="post">
        {% csrf_token %}
        <input name="nome" id="id_nome">
        <input name="email" id="id_email">
        <input name="foto" id="id_foto">
        <input name="user_id" id="id_user_id">
        <button id="adicionar" type="submit">Add</button>
    </form>
</div>
</body>
<script>
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();

        $('#id_nome').val(profile.getName());
        $('#id_email').val(profile.getEmail());
        $('#id_foto').val(profile.getImageUrl());
        $('#id_user_id').val(profile.getId());

        
        
        
        
        
        
        
        
        $('#adicionar').click();
    }
    ;
</script>
</html>
